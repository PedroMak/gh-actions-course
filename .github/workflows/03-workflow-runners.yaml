name: 03 - Workflow Runners

on: push

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS
        run: echo "$RUNNER_OS"
  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS
        shell: bash
        # Em PowerShell seria "run: echo $env:RUNNER_OS"
        run: echo "$RUNNER_OS"
  macos-echo:
    runs-on: macos-latest
    steps:
      - name: Show OS
        run: echo "$RUNNER_OS"