name: 17 - 3 - Custom Actions - Docker

on: 
  workflow_dispatch:
    inputs:
      url:
        description: URL
        type: choice
        options:
          - 'https://google.com'
          - 'https://fdlk√ßhsfdks.com'
          - 'aaaaaaaaaaaaaa'
      max_trials:
        description: Max Trials
        default: '10'
        required: false
      delay:
        description: Delay
        default: '5'
        required: false

jobs:
  ping-url:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ping URL
        uses: ./.github/actions/docker-ping-url
        with:
          url: ${{ inputs.url }}
          max_trials: ${{ inputs.max_trials }}
          delay: ${{ inputs.delay }}